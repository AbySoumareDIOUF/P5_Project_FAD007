<body>
    <div class="container">
     <span class="cpt">Compte Ã  rebours Nouvel An</span> 
  <div class="data">
    <p class="jour"><span id="days"></span></p>
     <span class="span_jour">JOURS</span>  
    <p class="heure"><span id="hours"></span></p> 
     <span class="span_heure">HEURES</span>
    <p class="minute"><span id="minutes"></span></p>

     <span class="span_seconde">SECONDES</span>

    <p>2024</p>
  </div>
</div>
</body>
<script>
    function countdown() {
      var now = new Date();
      var eventDate = new Date("January 1, 2024 00:00:00");
      var currentTime = now.getTime();
      var eventTime = eventDate.getTime();
      var remTime = eventTime - currentTime;
      var s = Math.floor(remTime / 1000);
      var m = Math.floor(s / 60);
      var h = Math.floor(m / 60);
      var d = Math.floor(h / 24);
      h %= 24;
      m %= 60;
      s %= 60;
      h = (h < 10) ? "0" + h : h;
      m = (m < 10) ? "0" + m : m;
      s = (s < 10) ? "0" + s : s;
      document.getElementById("days").textContent = d;
      document.getElementById("hours").textContent ="00 - "+h;
      document.getElementById("minutes").textContent ="00 - "+m;
      document.getElementById("seconds").textContent ="00 - "+s;
      setTimeout(countdown, 1000);
    }
    countdown();
  </script>
